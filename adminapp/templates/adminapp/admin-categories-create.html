{% extends 'adminapp/admin-users-create.html' %}

{% block content %}
    <h1 class="mt-4">Создание категории</h1>
    <form action="{% url 'admin_staff:admin_categories_create' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.title.id_for_label }}">Название категории</label>
                    {{ form.title }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание категории</label>
                {{ form.description }}
            </div>

        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Активная категория</label>
                {{ form.is_active }}
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
{% endblock %}
