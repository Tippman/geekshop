{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование пользователя | {{ user.username }}</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_users_edit' user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inp{{ form.last_name.id_for_label }}utLastName">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>
            </div>
            <div class="form-row mb-2">
                <div class="col-lg-12">
                    <div class="custom-file">
                        {{ form.avatar }}
                        <label class="custom-file-label" for="{{ form.avatar.id_for_label }}">Выберите
                            изображение</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="col-lg-6">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                        почты</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-6" style="margin-top: 33px;">
                    <a href="{% url 'admin_staff:admin_users_edit' user.id %}">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </a>
                </div>
                <div class="col-lg-6" style="margin-top: 33px;">
                    {% if user.is_active %}
                        <a href="{% url 'admin_staff:admin_users_remove' user.id %}">
                            <input class="btn btn-danger btn-block" type="button" value="Удалить">
                        </a>
                    {% else %}
                        <a href="{% url 'admin_staff:admin_users_recover' user.id %}">
                            <input class="btn btn-success btn-block" type="button" value="Восстановить">
                        </a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
